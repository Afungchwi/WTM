<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pomodoro.css">
    <title>Pomodoro</title>
</head>

<body>
    <div>
        <div style=" margin-left: 35em; display: flex; ;">
            <form>
                <label for="usertime">Duration</label><br>
                <input type="number" id="usertime" name="usertime" value="">
            </form>
        </div>

        <div id="pomodoro-app">
            <div id="container">
                <div id="timer">
                    <div id="time">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>

                <div id="buttons">
                    <button id="work">Pomodoro</button>
                    <button class="reset">Countdown</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="next">
            <span class="icon">ðŸ‘‰</span>
            the show will begin in
            <span class="countdown">
                10
                <span class="numbers">
                    <span>10</span>
                    <span>9</span>
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                    <span>0</span>
                </span>
            </span>
        </button>
    </div>

    <script src="./pomodoro.js"></script>
</body>

</html>
